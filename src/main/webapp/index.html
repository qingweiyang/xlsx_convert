<!DOCTYPE html>
<!-- 这个文件是解析指定xlsx文件的数据的，核心数据结构为resultGlobal数组，它是二维数组，与xlsx文件的row一一对应，其中xlsx文件第一行对应resultGlobal[0] -->
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>data show</title>

	<!-- Bootstrap -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!--  awesome -->
    <link rel="stylesheet" href="lib/font-awesome-4.3.0/css/font-awesome.css">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="lib/jquery/jquery-2.1.4.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>

    <link href="local/css/main.css" rel="stylesheet">
</head>
<body>
	<div id = "starter" style="display:none;">
		<div class="row clearfix">
			<div class="col-md-12 column">
				<div class="alert alert-success alert-dismissable">
					 <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
					<h4>
						方式一（拖拽文件到下方）：
					</h4> 
					<div id="drop">文件拖到此处(.XLSX)</div>

					<legend class="valtype"></legend>

					<h4>
						方式二（文件路径选择）：
					</h4> 
					<div>
						<input type="file" name="xlfile" id="xlf" />
					</div>
				</div>
			</div>
		</div>
		
	</div>

	<div id="show-table" class="panel panel-info table-panel" style="witdh:95%; display:none;">
	  <!-- Default panel contents -->
	  <div class="panel-heading">
	    <!-- 表格的筛选操作 -->
	    <div class="row clearfix">
	      <div class="col-md-7 column col-md-offset-1">
	         <button type="button" class="btn btn-default" onClick ="downloadSelected();">
	         	<i class='fa fa-check-square-o fa-lg'> 导出</i>
	         	<span id="selected-number" class="badge">0</span>
	         </button>
	         <button type="button" class="btn btn-default btn-success" onClick ="downloadAll();">
	         	一键导出 <i class='fa fa-cloud-download fa-lg'></i>
	         </button>
	      </div> 

	      <div class="col-md-3 column">
	        <div class="input-group">
	          <input id="search-val" type="text" onkeydown="enterSearch(event.keyCode||event.which);" class="form-control" placeholder="输入关键字进行搜索...">
	          <span class="input-group-btn">
	            <button class="btn btn-default" type="button" onclick="search();">
	            	<i class='fa fa-search fa-lg'> </i>
	            </button>
	          </span>
	        </div><!-- /input-group -->
	      </div><!-- /.col-lg-6 -->
	  
	    </div>
	  </div>
	  <div id="table_content">
	  	<table id="current-table" class="table table-condensed table-bordered table-hover" width="100%" cellpadding="2" cellspacing="1" style="table-layout:fixed;">
		  <thead>
			<tr class="active">
			    <th width="80px"><input type="checkbox" onchange="checkboxChanged(this, 1);"> No.</th>
			    <th width="150px">名称</th>
			    <th width="150px">描述</th>
			    <th width="80px">100Hz</th>
			    <th width="80px">125Hz</th>
			    <th width="80px">160Hz</th>
			    <th width="80px">200Hz</th>
			    <th width="80px">250Hz</th>
			    <th width="80px">315Hz</th>
			    <th width="80px">400Hz</th>
			    <th width="80px">500Hz</th>
			    <th width="80px">630Hz</th>
			    <th width="80px">800Hz</th>
			    <th width="80px">1000Hz</th>
			    <th width="80px">1250Hz</th>
			    <th width="80px">1600Hz</th>
			    <th width="80px">2000Hz</th>
			    <th width="80px">2500Hz</th>
			    <th width="80px">3150Hz</th>
			    <th width="80px">4000Hz</th>
			    <th width="80px">5000Hz</th>
			    <th width="80px">6300Hz</th>
			    <th width="80px">8000Hz</th>
			    <th width="80px">10000Hz</th>
			</tr>
		  </thead>
		  <tbody></tbody>
		</table>
	  </div>
	</div>
	
	  <!-- 分页 -->
	  <nav>
	    <ul class="pagination">
	    </ul>
	  </nav>
</body>

<!-- uncomment the next line here and in xlsxworker.js for encoding support -->
<!--<script src="dist/cpexcel.js"></script>-->
<script src="lib/js-xlsx-master/shim.js"></script>
<script src="lib/js-xlsx-master/jszip.js"></script>
<script src="lib/js-xlsx-master/xlsx.js"></script>
<!-- uncomment the next line here and in xlsxworker.js for ODS support -->
<script src="lib/js-xlsx-master/dist/ods.js"></script>

<script src="local/js/page_division.js"></script>
<script src="local/js/index.js"></script>
    
</html>
